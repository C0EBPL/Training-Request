<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Training Registration</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Register for Training</h2>
  <form id="requestForm">
    <label>School Code:</label>
    <input type="text" id="school_code" readonly>

    <label>School Name:</label>
    <input type="text" id="school_name" readonly>

    <label>School Address:</label>
    <input type="text" id="school_address" readonly>

    <label>Select Training Date:</label>
    <input type="date" id="training_date" required>

    <label>Select Training Topic:</label>
    <select id="training_topic" required></select>

    <button type="submit">Submit</button>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
